services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: courses_web
    restart: unless-stopped
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_NAME: curs
      DB_USER: courses_user
      DB_PASSWORD: courses_password
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html

  db:
    image: mariadb:10.11
    container_name: courses_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: notSecureChangeMe
      MYSQL_DATABASE: curs
      MYSQL_USER: courses_user
      MYSQL_PASSWORD: courses_password
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  phpmyadmin:
    image: phpmyadmin
    container_name: courses_pma
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: notSecureChangeMe

volumes:
  db_data:
